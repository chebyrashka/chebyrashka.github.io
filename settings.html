<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Exercise: Simply Social</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script src="https://use.typekit.net/uuc7ngd.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

    <link href="/css/styles.css" rel="stylesheet" type="text/css" media="all" />


</head>
<body>

<header>
    <div class="w">
        <section class="logo">
            <a href="/">Simply Social</a>
        </section>

        <a href="#!" class="newmsg">New Message</a>

        <form method="post" action="#!">
            <input type="text" name="searchterm" value="" />
            <input type="submit" value="" />
        </form>

        <section class="settings">
            <div class="avatar">
                <a href="#!"><img src="/img/avatar-tuan-jessica.jpg" alt="Photo of Jessica Tuan" /></a>
            </div>

            <nav>
                <ul>
                    <li><a href="#">Profile</a></li>                    <li><a href="#">Followers</a></li>                    <li><a href="#">Following</a></li>                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </section>
    </div>
</header>

<section class="main" role="main">
    <section class="profile-settings">
        <h1>Settings</h1>
        <form method="post" action="#">
            <section>
                <h2>Account</h2>
                <div class="bio">
                    <div class="name"><input type="text" name="name" value="Jessica Tuan" /></div>
                    <div class="email"><input type="text" name="email" value="jessica@mail.com" /></div>
                    <div class="pw"><input type="password" name="password" value="secret" /></div>
                </div>

                <div class="avatar">
                    <div class="photo">
                        <img src="/img/avatar-tuan-jessica.jpg" alt="Jessica Tuan - Photo" />
                    </div>

                    <a href="#!">Change</a>
                </div>

                
            </section>

            <section>
                <h2>Notifications</h2>
                <div class="field"><input type="checkbox" id="notifications-1" class="toggle" checked /><label for="notifications-1">email me when my posts are marked as favorites</label></div>
                <div class="field"><input type="checkbox" id="notifications-2" class="toggle" checked /><label for="notifications-2">email me when I’m mentioned</label></div>
                <div class="field"><input type="checkbox" id="notifications-3" class="toggle" checked /><label for="notifications-3">email me when I get a reply</label></div>
                <div class="field"><input type="checkbox" id="notifications-4" class="toggle" /><label for="notifications-4">email me when someone follows me</label></div>
            </section>
        
            <section>
                <h2>Privacy</h2>
                <div class="group-radio">
                    <div class="field"><input type="radio" name="privacy-1" id="privacy-1-1" /><label for="privacy-1-1">allow anyone to tag me</label></div>
                    <div class="field"><input type="radio" name="privacy-1" id="privacy-1-2" /><label for="privacy-1-2">only allow people I follow to tag me</label></div>
                    <div class="field"><input type="radio" name="privacy-1" id="privacy-1-3" /><label for="privacy-1-3">don’t allow anyone to tag me</label></div>
                </div>

                <div class="field"><input type="checkbox" id="privacy-2" checked /><label for="privacy-2">add a  location to my posts</label></div>
                <div class="field"><input type="checkbox" id="privacy-3" /><label for="privacy-3">let others find me by my email address</label></div>
                <div class="field"><input type="checkbox" id="privacy-4" checked /><label for="privacy-4">tailor ads based on my information</label></div>
            </section>
        
            <input type="submit" value="Save Changes" />


        </form>

    </section>

</section>

<footer>
    <nav>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Support</a></li>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li>&copy; 2014 simplysocial</li>
        </ul>
    </nav>
</footer>


<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="/js/jquery.columnizer.js"></script>
<script src="/js/functions.js"></script>
        
</body>
</html>
